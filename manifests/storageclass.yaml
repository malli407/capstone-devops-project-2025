# StorageClass for AWS EBS volumes
# This defines how Kubernetes should provision storage on AWS
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ebs-sc
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: ebs.csi.aws.com
volumeBindingMode: WaitForFirstConsumer
parameters:
  type: gp3  # General Purpose SSD (gp3 is newer and cheaper than gp2)
  encrypted: "true"  # Encrypt volumes for security
  fsType: ext4
allowVolumeExpansion: true  # Allow resizing volumes later
reclaimPolicy: Delete  # Delete EBS volume when PVC is deleted

