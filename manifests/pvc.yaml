# PersistentVolumeClaim (PVC)
# This is a request for storage by the application
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-pvc
  namespace: app
  labels:
    app: nginx
spec:
  accessModes:
    - ReadWriteOnce  # Single pod can read/write
    # Other options:
    # - ReadOnlyMany   # Multiple pods can read
    # - ReadWriteMany  # Multiple pods can read/write (needs EFS, not EBS)
  storageClassName: ebs-sc  # Use our EBS StorageClass
  resources:
    requests:
      storage: 5Gi  # Request 5GB of storage
---
# Optional: PVC for logs (separate volume for better organization)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-logs-pvc
  namespace: app
  labels:
    app: nginx
    purpose: logs
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ebs-sc
  resources:
    requests:
      storage: 2Gi  # 2GB for logs

